<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kerala</title>
    <style>
        body{
            margin: 100px;
            padding: 0%;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        .div1{
            width: 100%;
            height: fit-content;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-evenly;
            justify-items: center;
            align-items: center; 
            flex: row wrap;
            gap: 50px;
        }
        
        img{
            width: 300px;
            height: 250px;   
           display: flex;
           border-radius: 5px;
           flex-wrap: wrap;
        }
       .box1{
        position: relative;
        box-shadow: 0 0 20px 2px rgba(0,0,0,0.1);
        
       }

       .box2{
        position: relative;
       }
       .box3{
        position: relative;
       }
       .box4{
        position: relative;
       
       }
       
       .box5{
        position: relative;
  
       
       }
       .name{
        background-color: black;

       }
       .name a{
       opacity: 0;
       width: 100%;
       height: 100%; 
        position: absolute;
        top: 0%;
        left: 0%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: aliceblue;
        flex-direction: column;
        font-weight: 700;
        font-size: 30px;
        background-color: black;
        transition: all 0.5s;

       }
        .name:hover a{
        opacity: 1;
         transition: .5s; 
         box-shadow: 5px 5px  rgb(20, 1, 1);
        background: rgba(0,0,0,0.5); 
        color: white;
       }
       .name a{
        text-decoration: none;
        color: white;
       }
      
    
    </style>
</head>
<body>
    <div class="div1">
        
         <div class="box1">
            <img src="https://alleppeyhouseboat.in/wp-content/uploads/2019/02/houseboat-Copy.jpg" alt="">
            <div class="name">
            <p><a href="http://127.0.0.1:5500/allapuzha.html">Alappuzha</a></p>
        </div>
        </div>

        <div class="box2">
            <img src="https://www.thomascook.in/blog/wp-content/uploads/2017/09/Untitled-design-5-8.png" alt="">
            <div class="name">
                <p><a href="http://127.0.0.1:5500/munnar.html">Munnar</a></p>
            </div>
       </div>
         <div class="box3">
            <img src="https://www.keralabackwater.com/blog/wp-content/uploads/2016/08/Sree-Padmanabhaswamy-Temple.jpg" alt="Sree Padmanabhaswamy Temple" >
            <div class="name" >
                <p><a href="http://127.0.0.1:5500/temple.html">Sree Padmanabhaswamy Temple</a></p>
            </div>
       </div>

         <div class="box4">
            <img class="mal" src="https://www.ekeralatourism.net/wp-content/uploads/2018/03/Malampuzha.jpg" alt="Malampuzha" >
            <div class="name">
                <p><a href="http://127.0.0.1:5500/malapuzha.html">Malampuzha</a>
                </p>
            </div>
        </div>

        <div class="box5">
          <img src="https://assets-news.housing.com/news/wp-content/uploads/2022/06/29070816/WAYANAD6.png" alt="" >   
         <div class="name">

        </div>
    </div>

</html>
